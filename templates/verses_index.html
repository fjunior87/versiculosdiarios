<html>
	<head>	
		<title>Versiculos Diarios</title>
		<link rel="stylesheet" href="/static/styles.css"/>
		<meta name="ROBOTS" content="ALL" />
	    <meta name="keywords" content="Biblia, versiculos, versiculos diarios" />
	    <meta name="description" content="Todos os dias levando a palavra de Deus até você" />
		<script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
	</head>
	
	<body>
		<img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" />
		<div id="header">
			
		</div>
		<div id="page">
			<div id="verses">
			
				{% for verse in verses %}
				{% if forloop.last %}
				<div class="verse last">
				{% else %}
				<div class="verse">
				{% endif %}
					<span class="verse_title">{{verse.title}}</span>
					<p class="verse_content">
						<blockquote>{{verse.content}}</blockquote>
						<br/>
					   <a href="https://twitter.com/share" class="twitter-share-button"
					      data-url="{{verse.sourceLink}}"
					      data-count="none"
						  data-text="{{verse.content}}"
						  >Tweet</a>
						<span class="book">{{verse.book}} | <a href="{{verse.sourceLink}}">{{verse.source}}</a></span>
					</p>
					
				</div>
				
				{%endfor%}
			</div>
		</div>
		<div id="footer">
			The code for this page is on <a href="https://github.com/fjunior87/versiculosdiarios">GitHub</a>
		</div>
	</body>
</html>
